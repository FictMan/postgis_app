<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle for the pin -->
  <circle cx="50" cy="50" r="48" fill="#F0F8FF" stroke="#007BFF" stroke-width="2"/>

  <!-- Map pin -->
  <path d="M50,20 C40,20 33,30 33,40 C33,55 50,80 50,80 C50,80 67,55 67,40 C67,30 60,20 50,20 Z" fill="#28A745" stroke="#007BFF" stroke-width="2"/>

  <!-- Dot inside the pin -->
  <circle cx="50" cy="40" r="5" fill="#007BFF"/>

  <!-- Polygon representing a field -->
  <polygon points="30,70 40,60 60,60 70,70 50,80" fill="#FFD700" stroke="#FFA500" stroke-width="2"/>

  <!-- Optional text label -->
  <text x="50%" y="95%" font-size="10" text-anchor="middle" fill="#007BFF">Field</text>
</svg>
